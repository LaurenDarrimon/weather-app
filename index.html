<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Weather Center</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">My Weather Center</a>
          </nav>
    </header>

    <div class="container">
        <main class="row">

            <h1 class="col-12">A Forecast for all the Places You Need</h1>

            <section class="col-md-3" id="city-search">

                <h2>Search for a City Here</h2>

                <form>
                    <label for="cityFormInput">Enter city here. </label>
                    <input type="text" class="form-control" id="cityFormInput" placeholder="e.g. SanFransisco, Timbuktu, etc. ">
                    <button class="btn btn-primary">Submit</button>
                </form>

        

            </section>

            <div class="col-md-9">
                <div class=row>
                    <section class="col-12" id="current-forecast">
                        <h2>Current Weather</h2>
                    </section>

                    <section  class="col-12" id="five-day-forecast">
                        <h2>5-day Forecast</h2>
                    </section>
                </div>
            </div>
        </main>

        <footer class="col-12">
            <p>
                Made with ❤️ and Javascript. 
              </p>
              <p>
                Return to <a href= "https://github.com/LaurenDarrimon">Lauren's GitHub. </a>
              </p>

        </footer>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

</body>
</html>
