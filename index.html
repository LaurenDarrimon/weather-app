<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Weather Center</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/style.css" />
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light p-4">
            <a class="navbar-brand" href="#">My Weather Center</a>
          </nav>
    </header>

    <div class="container">
        <main class="row">

            <h1 class="col-12 text-center m-3">Customize Your Forecast</h1>

            <div class="col-md-4">
                <section class="card m-4" id="city-search">
                    <img class="card-img-top" src="assets/images/umbrella-weather.jpg" alt="Clouds and blue sky">

                    <div class="card-body">
                        <h4 class="card-title">Add Your City Here</h4>

                        <form>
                            <label for="cityFormInput">Lookup a city to add. </label>
                            <input type="text" class="form-control" id="city-form-input" placeholder="e.g. SanFransisco, Timbuktu, etc. ">
                            <button class="btn btn-primary mt-4" id="search-button">Submit</button>
                        </form>
                    </div>
                </section>

                <section class="p-2 m-4" id="city-display">
                    <h2>Your Selected Cities</h2>
                    
                </section>
            </div>

            <div class="col-md-8">
                <div class=row>
                    <section class="col-12 m-4" id="current-forecast">
                        <h2>Current Conditions for: 
                            <span id="current-conditions-city"></span> 
                            <span id="current-date"></span>
                            <span id="current-icon"></span>
                        </h2>
                        <p></p>
                        <p></p>

                    </section>

                    <section  class="col-12 m-4" id="five-day-forecast">
                        <h2>5-day Forecast</h2>
                        <div class="row">
                            <div class="col-2">
                                Day 1 
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <div class="container-fluid">
        <footer class="row">
            <div class="col-12  text-center p-4">
                <p>
                    Made with ❤️ and Javascript. 
                </p>
                <p>
                    Return to <a href= "https://github.com/LaurenDarrimon">Lauren's GitHub. </a>
                </p>
            </div>
        </footer>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>

    <script src="assets/script.js"></script>

</body>
</html>
